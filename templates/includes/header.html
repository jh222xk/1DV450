{% load rest_framework %}

<nav class="ui purple inverted top menu" id="top-menu">
<div class="ui vertically padded page grid">
  {% if user.is_authenticated %}
    <a href="{% url 'tokens:list' %}" class="item hide-for-mobile">
      <i class="home icon"></i> Your token
    </a>
  {% else %}
    <a href="{% url 'login' %}" class="item hide-for-mobile">
      <i class="home icon"></i> Home
    </a>
  {% endif %}

  <a href="{% url 'api-list' %}" class="item hide-for-mobile">
    <i class="history icon"></i> Available API versions
  </a>
  <a href="{% url 'api-v1:api-root' %}" class="item hide-for-mobile">
    <i class="browser icon"></i> Available resources
  </a>
  <a href="{% url 'api-v1:position-list' %}" class="item hide-for-mobile">
    <i class="marker icon"></i> Positions
  </a>
  <a href="{% url 'api-v1:event-list' %}" class="item hide-for-mobile">
    <i class="calendar outline icon"></i> Events
  </a>
  <a href="{% url 'api-v1:tag-list' %}" class="item hide-for-mobile">
    <i class="tags icon"></i> Tags
  </a>

  {% block userlinks %}
    <div class="right menu">
    {% if user.is_authenticated %}
      <div class="ui dropdown item">
        <i class="user icon"></i>
        <span class="hide-for-mobile">{{ user }}</span>
          <div class="menu">
            <a href="{% url 'rest_framework:logout' %}" class="item" id="logout-user"><i class="power icon"></i> Logout</a>
          </div>
      </div>
    {% endif %}
    </div>
  {% endblock %}
  </div>
</nav>
